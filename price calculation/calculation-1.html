<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let price = prompt('input price');
        let unit = prompt('input unit');
        let total = price*unit ;
        let discount = (total*2)/100;
        let final = total-discount;
        document.writeln(total); 
        document.writeln(discount);

        if(total>=50){
            document.writeln(final);
        }
    </script>
</body>
</html>

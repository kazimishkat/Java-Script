<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arraySize = prompt("enter size");
      let array = [];
      let sum = 0;
      let text = "";
      for (let index = 0; index < arraySize; index++) {
        let arrayNumber = prompt("enter these value" + (index + 1));
        array[index] = arrayNumber;
      }
      document.writeln(array);
      for (let index = 0; index < array.length; index++) {
        sum = sum + Number.parseInt(array[index]);
        text = text + array[index] + "+";
      }
      let newText = text.substring(0, text.length - 1);
      document.writeln('</br>' + newText + "=" + sum);
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="myform">
        <label for="">Name</label>
        <input type="text" id="name"><br>
        <label for="">Email</label>
        <input type="email" id="email"><br>
        <label for="">password</label>
        <input type="password" id="password"><br>
        <label for="">date of birth</label>
        <input type="date" id="dob"><br>
        <label for="">address</label>
        <textarea name="" id="address"></textarea><br>
        <label for="">Round</label>
        <select name="" id="round">
            <option value="69" selected>69</option>
            <option value="68">68</option>
            <option value="67">67</option>
            <option value="66">66</option>
        </select><br>
        <label for="">Gender</label>
        <input type="radio" name="Gender" value="Male">Male
        <input type="radio" name="Gender" value="FeMale">FeMale
        <input type="radio" name="Gender" value="Others">Others <br>
        <label for="">Education</label>
        <input type="checkbox" value="HSC" name="education">HSC
        <input type="checkbox" value="SSC" name="education">SSC
        <input type="checkbox" value="JSC" name="education">JSC <br>

        <input type="submit" id="submit">
    </form>
    <script src="form.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let input = prompt('input here')
        let letter = input.toLowerCase();
     

        if(letter == 'a' || letter=='e' || letter=="i" || letter=='o' || letter=='u'){
            document.writeln('its vowel');
        }
        else{
         document.writeln('its consonant');
        }
        
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let numbers = [10,20,30,50,5]
    let max=0;
    let min=9999999999;
    for(let i=0; i<numbers.length; i++){
        if(max<numbers[i]){
                max=numbers[i];

        }
    }
    for(let i=0; i<numbers.length; i++){
        if(min>numbers){
            min=numbers[i];

        }

    }
    document.writeln(max + '</br>');
    document.writeln(min);
    </script>
</body>
</html>

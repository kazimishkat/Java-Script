<body>

        <input type="text" id="name"><br>

        <label for="">Remakrs</label>

        <label for="">Sex</label>

        <input type="radio" name="sex" value="FeMale">FeMale <br>

          <label for="">Location</label>

            <option value="Banani">Banani</option>

        <input type="submit" value="submit">

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" id="myForm">
        <label for="">Name</label>
        <input type="text" id="name"><br>
        <label for="">Email</label>
        <input type="email" id="email"><br>
        <label for="">Remarks</label>
        <textarea name="" id="remarks"></textarea><br>
        <label for="">Gender</label>
        <input type="radio" name="gender" value="Male">Male
        <input type="radio" name="gender" value="FeMale">Female<br>
        <label for="">Courses</label>
        <input type="checkbox" name="course" value="NT">NT
        <input type="checkbox" name="course" value="IAD">IAD
        <input type="checkbox" name="course" value="DDD">DDD
        <input type="checkbox" name="course" value="ESAD">ESAD
        <br>
        <label for="">Location</label>
        <select name="" id="location">
            <option value="Banani">Banani</option>
            <option value="Dhanmondi">Dhanmondi</option>
            <option value="Mirpur">Mirpur</option>
        </select><br>
        <input type="submit" value="submit">
    </form> <br>
    <script src="form-email-factorial.js"></script>
</body>
</html>
